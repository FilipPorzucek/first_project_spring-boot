
<div class="container">
  <h2>Logowanie</h2>

  <form (ngSubmit)="onLogin()">
    <div style="margin-bottom: 15px;">
      <label for="username">Nazwa użytkownika:</label>
      <input
        id="username"
        type="text"
       [(ngModel)]="username"
        name="username"
        required
        class="area"
      />
    </div>

    <div style="margin-bottom: 15px;">
      <label for="password">Hasło:</label>
      <input
        id="password"
        type="password"
        [(ngModel)]="password"
        name="password"
        required
        class="area"
      />
    </div>

    <button type="submit" class="login-button">
      Zaloguj się
    </button>
<div class="error-message" *ngIf="error">
{{error}}
</div>
  </form>
</div>
